<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solar System</title>
    <link rel="stylesheet" href="solar-system.css" />
</head>

<body>

    <div class="planets">
        <div class="stars" id="star-1"></div>
        <div class="stars" id="star-2"></div>
        <div class="stars" id="star-3"></div>
        <div class="stars" id="star-4"></div>
        <div class="stars" id="star-5"></div>
        <div class="stars" id="star-6"></div>
        <div class="stars" id="star-7"></div>
        <div class="stars" id="star-8"></div>
        <div id="sun">
            <img src="./PlanetImages/sun.png" alt="Sun" id="sun-img" />
        </div>
        <div class="mercury-orbit">
            <div class="mercury">
                <img src="./PlanetImages/mercury.png" alt="Mercury" />
            </div>
        </div>
        <div class="venus-orbit">
            <div class="venus">
                <img src="./PlanetImages/venus.png" alt="Venus" />
            </div>
        </div>
        <div class="earth-orbit">
            <div class="earth">
                <img src="./PlanetImages/earth.png" alt="Earth" />
            </div>
            <div class="moon-orbit">
                <div class="moon">
                    <img src="./PlanetImages/moon.png" alt="Moon" id="moon" />
                </div>
            </div>
        </div>
        <div class="mars-orbit">
            <div class="mars">
                <img src="./PlanetImages/mars.png" alt="Mars" />
            </div>
        </div>
        <div class="jupiter-orbit">
            <div class="jupiter">
                <img src="./PlanetImages/jupiter.png" alt="Jupiter" id="jupiter-img" />
            </div>
        </div>
        <div class="saturn-orbit">
            <div class="second-ring"></div>
            <div class="saturn">
                <div class="saturn-img">
                    <img src="./PlanetImages/saturn.png" alt="Saturn" id="saturn-img" />
                </div>

            </div>

        </div>
        <div class="uranus-orbit">
            <div class="uranus">
                <img src="./PlanetImages/uranus.png" alt="Uranus" id="uranus-img" />
            </div>
        </div>
        <div class="neptune-orbit">
            <div class="neptune">
                <img src="./PlanetImages/neptune.png" alt="Neptune" id="neptune-img" />
            </div>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
